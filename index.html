<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/reset.css">

<body>

    <header>
        <div class="header">
            <img src="./img/logoPeso.jpeg" alt="" id="logo">
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <form action="" id="infoUsuario">
            <h1>Calcule seu peso aqui!</h1>
            <div id="txtUser">
                <div class="txtUser__box">
                <label for="peso">Informe seu peso</label>
                <input type="number" class="txtUser1" id="peso" value="Digite seu peso" min="0">
                </div>
                <div class="txtUser__box">
                <label for="altura">Informe sua altura</label>
                <input type="number" class="txtUser1" id="altura" value="Digite sua altura" min="0">
                </div>
            </div>
            <input type="button" id="button" value="Clique aqui para calcular!">
            <div id="tabela"></div>
        </form>
    </main>
    <!-- FOOTER -->
    <footer>
        
    </footer>
</body>
</html>
